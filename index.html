
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BarberPro | Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
          --app-bg-dark: #020202;
          --app-bg-light: #F8FAFC;
          --card-bg-light: #FFFFFF;
          --text-primary-light: #0F172A;
          --text-secondary-light: #64748B;
        }

        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          overflow-x: hidden; 
          -webkit-tap-highlight-color: transparent;
          letter-spacing: -0.01em;
          transition: background-color 0.4s ease;
        }

        .dark body { background-color: var(--app-bg-dark); color: #e2e8f0; }
        .light body { background-color: var(--app-bg-light); color: var(--text-primary-light); }

        .mobile-screen {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }
        ::-webkit-scrollbar { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Premium Light Shadows */
        .light .luxury-shadow {
          box-shadow: 0 10px 40px -10px rgba(15, 23, 42, 0.12);
        }

        .light .luxury-card {
          background: white;
          border: 1px solid rgba(226, 232, 240, 0.6);
          box-shadow: 0 4px 20px -5px rgba(15, 23, 42, 0.04);
        }

        .dark .luxury-card {
          background: rgba(255, 255, 255, 0.04);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.08);
        }

        input, select, textarea {
          font-size: 16px !important;
        }

        /* Smooth page transitions */
        .fade-enter { opacity: 0; transform: translateY(10px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 400ms ease; }
    </style>
